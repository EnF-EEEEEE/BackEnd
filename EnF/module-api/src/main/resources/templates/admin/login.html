<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearBirdy 관리자 로그인</title>
    <!-- Bootstrap 5.1 CDN - 반응형 UI 프레임워크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome - 아이콘 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본 스타일 정의 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb; /* 배경색 밝은 블루로 변경 */
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            padding: 2rem;
        }

        /* 로고 컨테이너 */
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.5; /* 줄간격 조절 */
        }

        /* 로그인 카드 */
        .login-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .login-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        /* 카카오 로그인 버튼 - 카카오 가이드라인 준수 */
        .kakao-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            border-radius: 8px;
            background-color: #FEE500;
            color: #000000;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            padding: 0 20px;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .kakao-login-btn:hover {
            background-color: #F6E000;
        }

        .kakao-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        /* 푸터 */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .login-footer a {
            color: #3498db;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* 아이콘 애니메이션 */
        .envelope-icon {
            color: #3498db;
            margin-right: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-container">
        <div class="logo-text">
            <i class="fas fa-envelope envelope-icon"></i>DearBirdy
        </div>
        <div class="logo-subtitle">
            날지 못해도 괜찮아.<br>
            우리가 너의 곁에 있을게.
        </div>
    </div>

    <div class="login-card">
        <div class="login-header">
            <div class="login-title">관리자 로그인</div>
            <div class="login-subtitle">서비스 관리를 위해 로그인해 주세요</div>
        </div>

        <!-- 카카오 로그인 버튼 - 카카오 가이드라인 준수 -->
        <a th:href="'https://kauth.kakao.com/oauth/authorize?response_type=code&client_id='
            + ${kakaoClientId} + '&redirect_uri=' + ${kakaoRedirectUri}" class="kakao-login-btn">
            <!-- 카카오 로고 SVG -->
            <svg class="kakao-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 99.61799 92.654">
                <path d="M49.81,0C22.3,0,0,17.7,0,39.54c0,14,9.31,26.25,23.3,33.13-.82,3.08-3,11.15-3.39,12.85-.43,2,1.48,2,3.1.78,2.36-1.8,8.38-7.15,11.9-10.14,4.77,1,9.78,1.47,14.9,1.47,27.51,0,49.82-17.7,49.82-39.55S77.32,0,49.81,0Z" style="fill: #000000;"/>
            </svg>
            카카오 계정으로 로그인
        </a>
    </div>

    <div class="login-footer">
        <p>© 2025 DearBirdy | <a href="https://important-pansy-82d.notion.site/Dearbirdy-1a01b9cea31e80c5b9b0db65096357b9?pvs=4">이용약관</a> | <a href="https://important-pansy-82d.notion.site/Dearbirdy-1a01b9cea31e8070b6f5ec4c08fe0485?pvs=4">개인정보처리방침</a></p>
    </div>
</div>

<!-- Bootstrap JS 및 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
